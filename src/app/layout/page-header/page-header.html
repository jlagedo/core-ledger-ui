<nav
  class="terminal-header"
  [class]="additionalClasses()"
  role="banner"
>
  <!-- Breadcrumb Row -->
  <div class="terminal-header__breadcrumb">
    <app-breadcrumb />
  </div>

  <!-- Main Header Row -->
  <div class="terminal-header__main">
    <div class="terminal-header__title-section">
      <span class="terminal-header__indicator" aria-hidden="true"></span>
      <h1 class="terminal-header__title">{{ title() }}</h1>
    </div>

    <div class="terminal-header__actions">
      <ng-content />
    </div>
  </div>
</nav>
