<app-page-header title="Securities">
  <button type="button" class="btn btn-secondary" aria-label="Filter securities">
    <i class="bi bi-funnel" aria-hidden="true"></i>
    <span>Filters</span>
  </button>
  <button type="button" class="btn btn-secondary" aria-label="Export securities to CSV">
    <i class="bi bi-download" aria-hidden="true"></i>
    <span>Export</span>
  </button>
  <button type="button" (click)="openImportB3Modal()" aria-label="Import B3 instruction file"
    class="btn btn-info text-light">
    <i class="bi bi-cloud-download"></i>
    <span>Import B3</span>
  </button>
  <button type="button" aria-label="Create new security" class="btn btn-primary" routerLink="/admin/securities/new">
    <i class="bi bi-plus-lg"></i>
    <span>New Security</span>
  </button>
</app-page-header>

<main class="container-lg px-3 px-md-4">
  <div class="card bg-body-tertiary border-0 shadow-sm rounded-4 border-top bg-opacity-50">
    <div class="card-body p-3 p-md-4">

      <app-data-grid [store]="store" [data]="securitiesResponse()" [columns]="columns" [searchable]="true"
        [searchPlaceholder]="'Search securities...'" [emptyMessage]="'No securities found'"
        [rowActionsTemplate]="actionsTemplate" (refresh)="loadSecurities()">
      </app-data-grid>

      <!-- Status badge template -->
      <ng-template #statusTemplate let-value>
        @if (value === 1) {
        <span class="badge bg-success">Active</span>
        } @else {
        <span class="badge bg-secondary">Inactive</span>
        }
      </ng-template>

      <!-- Actions template for each row -->
      <ng-template #actionsTemplate let-security>
        <div class="btn-group btn-group-sm table-row-actions" role="group" aria-label="Security actions">
          <button type="button" class="btn btn-secondary" [routerLink]="['/admin/securities', security.id, 'edit']"
            [attr.aria-label]="'Edit security ' + security.ticker">
            <i class="bi bi-pencil" aria-hidden="true"></i>
          </button>
          <div class="btn-group btn-group-sm" container="body" ngbDropdown role="group">
            <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" ngbDropdownToggle
              [attr.aria-label]="'More actions for security ' + security.ticker">
              <span class="visually-hidden">Toggle Dropdown</span>
            </button>
            <div ngbDropdownMenu>
              <button type="button" [routerLink]="['/admin/securities', security.id]" ngbDropdownItem>
                <i class="bi bi-eye me-2"></i>View Details
              </button>
              <hr class="dropdown-divider">
              <button type="button" (click)="openDeactivateModal(security)" class="text-danger" ngbDropdownItem>
                <i class="bi bi-trash me-2"></i>Deactivate
              </button>
            </div>
          </div>
        </div>
      </ng-template>

    </div>
  </div>
</main>
