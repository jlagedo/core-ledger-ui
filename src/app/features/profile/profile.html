<app-page-header title="User Profile" />

<main class="container-fluid p-4">
  <div class="row g-4">
    <div class="col-lg-4">
      <div class="card bg-body-tertiary shadow-sm border-0 rounded-4">
        <div class="card-body p-4 text-center">
          @if (userProfile()?.picture) {
            <img
              [src]="userProfile()!.picture"
              [alt]="userProfile()!.name"
              class="rounded-circle mb-3"
              width="128"
              height="128"
              referrerpolicy="no-referrer"
            />
          } @else {
            <i class="bi bi-person-circle display-1 text-body-secondary mb-3 d-block"></i>
          }
          <h2 class="h4 mb-1">{{ userProfile()?.name }}</h2>
          <p class="text-body-secondary mb-0">{{ userProfile()?.email }}</p>
        </div>
      </div>
    </div>

    <div class="col-lg-8">
      <div class="card bg-body-tertiary shadow-sm border-0 rounded-4">
        <div class="card-body p-4">
          <h6 class="text-uppercase text-body-secondary fw-semibold mb-3">Account Details</h6>

          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label text-body-secondary small">Name</label>
              <p class="mb-0">{{ userProfile()?.name }}</p>
            </div>
            <div class="col-md-6">
              <label class="form-label text-body-secondary small">Email</label>
              <p class="mb-0">{{ userProfile()?.email }}</p>
            </div>
            <div class="col-12">
              <label class="form-label text-body-secondary small">User ID</label>
              <p class="mb-0 text-body-secondary small font-monospace">{{ userProfile()?.sub }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
