<app-page-header title="Fund Explorer">
  <button type="button" class="btn btn-secondary">
    <i class="bi bi-funnel"></i>
    <span>Filters</span>
  </button>
  <button type="button" class="btn btn-secondary">
    <i class="bi bi-download"></i>
    <span>Export</span>
  </button>
  <button type="button" aria-label="Create new fund" class="btn btn-primary" routerLink="/funds/new">
    <i class="bi bi-plus-lg"></i>
    <span>New Fund</span>
  </button>
</app-page-header>

<main class="container-data">
  <div class="card-data">
    <div class="card-body">

      <app-data-grid
        [store]="store"
        [data]="fundsResponse()"
        [columns]="columns"
        [searchable]="true"
        [searchPlaceholder]="'Search funds...'"
        [emptyMessage]="'No funds found'"
        [rowActionsTemplate]="actionsTemplate"
        (refresh)="loadFunds()">
      </app-data-grid>

      <!-- Actions template for each row -->
      <ng-template #actionsTemplate let-fund>
        <div class="btn-group btn-group-sm table-row-actions" role="group" aria-label="Fund actions">
          <button
            type="button"
            class="btn btn-secondary"
            [routerLink]="['/funds', fund.id, 'edit']"
            [attr.aria-label]="'Edit fund ' + fund.name">
            <i class="bi bi-pencil" aria-hidden="true"></i>
          </button>
          <div class="btn-group btn-group-sm" container="body" ngbDropdown role="group">
            <button
              type="button"
              class="btn btn-secondary dropdown-toggle dropdown-toggle-split"
              ngbDropdownToggle
              [attr.aria-label]="'More actions for fund ' + fund.name">
              <span class="visually-hidden">Toggle Dropdown</span>
            </button>
            <div ngbDropdownMenu>
              <button type="button" [routerLink]="['/funds', fund.id]" ngbDropdownItem>
                <i class="bi bi-eye me-2"></i>View Details
              </button>
              <hr class="dropdown-divider">
              <button type="button" ngbDropdownItem>
                <i class="bi bi-toggle-on me-2"></i>Manage Fund Status
              </button>
              <button type="button" ngbDropdownItem>
                <i class="bi bi-clock-history me-2"></i>Audit Log
              </button>
              <button type="button" ngbDropdownItem>
                <i class="bi bi-download me-2"></i>Export Fund Information
              </button>
            </div>
          </div>
        </div>
      </ng-template>

    </div>
  </div>
</main>
