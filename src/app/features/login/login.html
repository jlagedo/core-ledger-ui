    <div class="card-body p-5 text-center">
      <img src="apple-touch-icon.png" alt="Core Ledger Logo" width="64" height="64" class="mb-4">
      <h1 class="h3 mb-3">Core Ledger</h1>
      <p class="text-body-secondary mb-4">Fund Accounting System</p>
      <button (click)="login()" class="btn btn-primary btn-lg w-100">
        <i class="bi bi-box-arrow-in-right me-2"></i>
        Sign in with Auth0
      </button>
    </div>
  </div>
</main>
