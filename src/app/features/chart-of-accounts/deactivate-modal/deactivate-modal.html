<div class="modal-header border-0">
  <h5 id="modal-title" class="modal-title fw-semibold">Confirmar Desativação</h5>
  <button (click)="activeModal.dismiss()"
          aria-label="Fechar diálogo"
          class="btn-close"
          type="button"></button>
</div>

<div class="modal-body">

  <p class="text-danger mb-3 fw-semibold">
    Tem certeza de que deseja desativar a seguinte conta?
  </p>

  @if (account(); as acc) {
  <div class="card bg-body-tertiary border-0 rounded-3">
    <div class="card-body p-3">

      <dl class="row mb-0 small">

        <dt class="col-sm-4 text-secondary">Código:</dt>
        <dd class="col-sm-8">
          <span class="numeric font-monospace">{{ acc.code }}</span>
        </dd>

        <dt class="col-sm-4 text-secondary">Nome:</dt>
        <dd class="col-sm-8 fw-semibold">{{ acc.name }}</dd>

        <dt class="col-sm-4 text-secondary">Tipo:</dt>
        <dd class="col-sm-8">{{ acc.typeDescription }}</dd>

        <dt class="col-sm-4 text-secondary">Status:</dt>
        <dd class="col-sm-8">
          <span class="badge bg-success">{{ acc.statusDescription }}</span>
        </dd>

        <dt class="col-sm-4 text-secondary">Saldo Normal:</dt>
        <dd class="col-sm-8">{{ acc.normalBalanceDescription }}</dd>

      </dl>

    </div>
  </div>
  }

</div>

<div class="modal-footer border-0">
  <button (click)="activeModal.dismiss()" class="btn btn-secondary" type="button">
    Cancelar
  </button>
  <button (click)="activeModal.close('confirm')" class="btn btn-danger" type="button">
    Desativar
  </button>
</div>
