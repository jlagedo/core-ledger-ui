<app-page-header title="Chart of Accounts">
  <button type="button" class="btn btn-secondary" aria-label="Filter accounts">
    <i class="bi bi-funnel" aria-hidden="true"></i>
    <span>Filters</span>
  </button>
  <button type="button" class="btn btn-secondary" aria-label="Export accounts to CSV">
    <i class="bi bi-download" aria-hidden="true"></i>
    <span>Export</span>
  </button>
  <button type="button" aria-label="Create new account" class="btn btn-primary" routerLink="/chart-of-accounts/new">
    <i class="bi bi-plus-lg"></i>
    <span>New Account</span>
  </button>
</app-page-header>

<main class="container-lg px-3 px-md-4">
  <div class="card bg-body-tertiary border-0 shadow-sm rounded-4 border-top bg-opacity-50">
    <div class="card-body p-3 p-md-4">

      <app-data-grid [store]="store" [data]="accountsResponse()" [columns]="columns" [searchable]="true"
        [searchPlaceholder]="'Search accounts...'" [emptyMessage]="'No accounts found'"
        [rowActionsTemplate]="actionsTemplate" (refresh)="loadAccounts()">
      </app-data-grid>

      <!-- Actions template for each row -->
      <ng-template #actionsTemplate let-account>
        <div class="btn-group btn-group-sm table-row-actions" role="group" aria-label="Account actions">
          <button type="button" class="btn btn-secondary" [routerLink]="['/chart-of-accounts', account.id, 'edit']"
            [attr.aria-label]="'Edit account ' + account.name">
            <i class="bi bi-pencil" aria-hidden="true"></i>
          </button>
          <div class="btn-group btn-group-sm" container="body" ngbDropdown role="group">
            <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" ngbDropdownToggle
              [attr.aria-label]="'More actions for account ' + account.name">
              <span class="visually-hidden">Toggle Dropdown</span>
            </button>
            <div ngbDropdownMenu>
              <button type="button" [routerLink]="['/chart-of-accounts', account.id]" ngbDropdownItem>
                <i class="bi bi-eye me-2"></i>View Details
              </button>
              <hr class="dropdown-divider">
              <button type="button" (click)="openDeactivateModal(account)" class="text-danger" ngbDropdownItem>
                <i class="bi bi-trash me-2"></i>Deactivate
              </button>
            </div>
          </div>
        </div>
      </ng-template>

    </div>
  </div>
</main>
