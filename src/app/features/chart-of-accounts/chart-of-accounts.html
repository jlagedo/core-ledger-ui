<app-page-header title="Plano de Contas">
  <button type="button" class="btn btn-secondary" aria-label="Filtrar contas">
    <i class="bi bi-funnel" aria-hidden="true"></i>
    <span>Filtros</span>
  </button>
  <button type="button" class="btn btn-secondary" aria-label="Exportar contas para CSV">
    <i class="bi bi-download" aria-hidden="true"></i>
    <span>Exportar</span>
  </button>
  <button type="button" aria-label="Criar nova conta" class="btn btn-primary" routerLink="/chart-of-accounts/new">
    <i class="bi bi-plus-lg"></i>
    <span>Nova Conta</span>
  </button>
</app-page-header>

<main class="container-data">
  <div class="card-data">
    <div class="card-body">

      <app-data-grid [store]="store" [data]="accountsResponse()" [columns]="columns" [searchable]="true"
        [searchPlaceholder]="'Pesquisar contas...'" [emptyMessage]="'Nenhuma conta encontrada'"
        [rowActionsTemplate]="actionsTemplate" (refresh)="loadAccounts()">
      </app-data-grid>

      <!-- Modelo de ações para cada linha -->
      <ng-template #actionsTemplate let-account>
        <div class="btn-group btn-group-sm table-row-actions" role="group" aria-label="Ações de conta">
          <button type="button" class="btn btn-secondary" [routerLink]="['/chart-of-accounts', account.id, 'edit']"
            [attr.aria-label]="'Editar conta ' + account.name">
            <i class="bi bi-pencil" aria-hidden="true"></i>
          </button>
          <div class="btn-group btn-group-sm" container="body" ngbDropdown role="group">
            <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" ngbDropdownToggle
              [attr.aria-label]="'Mais ações para conta ' + account.name">
              <span class="visually-hidden">Alternar Menu Suspenso</span>
            </button>
            <div ngbDropdownMenu>
              <button type="button" [routerLink]="['/chart-of-accounts', account.id]" ngbDropdownItem>
                <i class="bi bi-eye me-2"></i>Ver Detalhes
              </button>
              <hr class="dropdown-divider">
              <button type="button" (click)="openDeactivateModal(account)" class="text-danger" ngbDropdownItem>
                <i class="bi bi-trash me-2"></i>Desativar
              </button>
            </div>
          </div>
        </div>
      </ng-template>

    </div>
  </div>
</main>
