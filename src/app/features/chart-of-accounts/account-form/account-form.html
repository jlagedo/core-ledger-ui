<div class="container mt-3">
  <div class="card col-lg-6 mx-auto">
    <div class="card-header">
      <h5 class="card-title">Create Account</h5>
    </div>
    <div class="card-body">

      <form [formGroup]="accountForm" (ngSubmit)="onSubmit()">
        <div class="row mb-3">
          <div class="col-3">
            <label for="accountNumber" class="form-label">Number</label>
            <input type="number" id="accountNumber" class="form-control" formControlName="accountNumber">
          </div>
          <div class="col-9">
            <label for="accountDesc" class="form-label">Description</label>
            <input type="text" id="accountDesc" class="form-control" formControlName="description">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-3">
            <label for="accountType" class="form-label">Type</label>
            <select class="form-select" id="accountType" formControlName="type">
              <option value="1">Assets</option>
              <option value="2">Liabilities</option>
              <option value="3">Equity</option>
              <option value="4">Revenue</option>
              <option value="5">Expenses</option>
            </select>
          </div>

          <div class="col-9">
            <label class="form-label d-block mb-3">Normal Balance</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="normalBalance" id="normalBalanceDebit"
                     formControlName="normalBalance" value="1">
              <label class="form-check-label" for="normalBalanceDebit">Debit</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="normalBalance" id="normalBalanceCredit"
                     formControlName="normalBalance" value="2">
              <label class="form-check-label" for="normalBalanceCredit">Credit</label>
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
