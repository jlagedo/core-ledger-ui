<app-page-header title="Capture Transaction">
  <button type="button" class="btn btn-secondary">
    <i class="bi bi-funnel"></i> Filters
  </button>
  <button type="button" class="btn btn-secondary">
    <i class="bi bi-download"></i> Export
  </button>
  <button type="button" aria-label="Create new transaction" class="btn btn-primary" routerLink="/transactions/capture/new">
    <i class="bi bi-plus-lg me-1"></i> New Transaction
  </button>
</app-page-header>

<main class="container-lg px-3 px-md-4">
  <div class="card bg-body-tertiary border-0 shadow-sm rounded-4 border-top bg-opacity-50">
    <div class="card-body p-3 p-md-4">

      <app-data-grid
        [store]="store"
        [data]="transactionsResponse()"
        [columns]="columns"
        [searchable]="true"
        [searchPlaceholder]="'Search transactions...'"
        [emptyMessage]="'No transactions found'"
        [rowActionsTemplate]="actionsTemplate"
        (refresh)="loadTransactions()">
      </app-data-grid>

      <!-- Actions template for each row -->
      <ng-template #actionsTemplate let-transaction>
        <div class="btn-group btn-group-sm table-row-actions" role="group" aria-label="Transaction actions">
          <button
            type="button"
            class="btn btn-secondary"
            [routerLink]="['/transactions/capture', transaction.id, 'edit']"
            [attr.aria-label]="'Edit transaction ' + transaction.id">
            <i class="bi bi-pencil" aria-hidden="true"></i>
          </button>
          <div class="btn-group btn-group-sm" container="body" ngbDropdown role="group">
            <button
              type="button"
              class="btn btn-secondary dropdown-toggle dropdown-toggle-split"
              ngbDropdownToggle
              [attr.aria-label]="'More actions for transaction ' + transaction.id">
              <span class="visually-hidden">Toggle Dropdown</span>
            </button>
            <div ngbDropdownMenu>
              <button type="button" [routerLink]="['/transactions/capture', transaction.id]" ngbDropdownItem>
                <i class="bi bi-eye me-2"></i>View Details
              </button>
              <hr class="dropdown-divider">
              <button type="button" ngbDropdownItem>
                <i class="bi bi-check-circle me-2"></i>Confirm Transaction
              </button>
              <button type="button" ngbDropdownItem>
                <i class="bi bi-clock-history me-2"></i>Audit Log
              </button>
              <button type="button" ngbDropdownItem class="text-danger">
                <i class="bi bi-x-circle me-2"></i>Cancel Transaction
              </button>
            </div>
          </div>
        </div>
      </ng-template>

    </div>
  </div>
</main>
