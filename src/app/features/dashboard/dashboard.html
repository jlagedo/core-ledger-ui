<main class="container-fluid px-3 pb-4">
  <div class="row g-4">

    <!-- Total Balance -->
    <div class="col-xl-4 col-lg-6">
      <div class="card bg-body-tertiary shadow-sm border-0 rounded-4 h-100">
        <div class="card-body p-4">
          <h6 class="text-uppercase text-secondary fw-semibold mb-3 fs-6">Total Balance</h6>
          <p class="display-6 fw-bold mb-1">
            <span class="numeric">$1,245,300.00</span>
          </p>
          <small class="text-muted">As of December 2025</small>
        </div>
      </div>
    </div>

    <!-- Journal Entries -->
    <div class="col-xl-4 col-lg-6">
      <div class="card bg-body-tertiary shadow-sm border-0 rounded-4 h-100">
        <div class="card-body p-4">
          <h6 class="text-uppercase text-secondary fw-semibold mb-3 fs-6">Recent Journal Entries</h6>

          <div class="d-flex flex-column gap-2">
            <div>Invoice #1023 – <span class="numeric">$2,500</span></div>
            <div>Payroll – <span class="numeric">$18,000</span></div>
            <div>Rent – <span class="numeric">$3,200</span></div>
          </div>

        </div>
      </div>
    </div>

    <!-- Pie Chart -->
    <div class="col-xl-4 col-lg-12">
      <div class="card bg-body-tertiary shadow-sm border-0 rounded-4 h-100">
        <div class="card-body p-4">
          <h6 class="text-uppercase text-secondary fw-semibold mb-3 fs-6">Active Accounts by Type</h6>
          <div [options]="chartOption()" class="w-100 mb-2" echarts style="height: 260px;"></div>
        </div>
      </div>
    </div>

    <!-- Quick Reports -->
    <div class="col-xl-6">
      <div class="card bg-body-tertiary shadow-sm border-0 rounded-4 h-100">
        <div class="card-body p-4">
          <h6 class="text-uppercase text-secondary fw-semibold mb-3 fs-6">Quick Reports</h6>

          <div class="d-grid gap-2">
            <button class="btn btn-secondary">Trial Balance</button>
            <button class="btn btn-secondary">Income Statement</button>
            <button class="btn btn-secondary">Cash Flow</button>
          </div>

        </div>
      </div>
    </div>

    <!-- Administration -->
    <div class="col-xl-6">
      <div class="card bg-body-tertiary shadow-sm border-0 rounded-4 h-100">
        <div class="card-body p-4">
          <h6 class="text-uppercase text-secondary fw-semibold mb-3 fs-6">Administration</h6>

          <div class="d-grid gap-2">
            <button class="btn btn-secondary">User Management</button>
            <button class="btn btn-secondary">System Settings</button>
            <button class="btn btn-secondary">Audit Logs</button>
          </div>

        </div>
      </div>
    </div>

  </div>
</main>
