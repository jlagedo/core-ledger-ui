<main class="container-fluid">
  <div class="row g-4">

    <!-- Total Balance Widget -->
    <div class="col-md-4">
      <div class="card text-bg-primary shadow-sm">
        <div class="card-body">
          <h5 class="card-title fw-semibold">Total Balance</h5>
          <p class="card-text display-6">$1,245,300.00</p>
          <small class="opacity-75">As of December 2025</small>
        </div>
      </div>
    </div>

    <!-- Journal Entries Widget -->
    <div class="col-md-4">
      <div class="card text-bg-secondary shadow-sm">
        <div class="card-body">
          <h5 class="card-title fw-semibold">Recent Journal Entries</h5>
          <ul class="list-group list-group-flush">
            <li class="list-group-item bg-secondary text-light border-dark">Invoice #1023 – $2,500</li>
            <li class="list-group-item bg-secondary text-light border-dark">Payroll – $18,000</li>
            <li class="list-group-item bg-secondary text-light">Rent – $3,200</li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Posting Period Widget -->
    <div class="col-md-4">
      <div class="card text-bg-danger shadow-sm">
        <div class="card-body">
          <h5 class="card-title fw-semibold">Current Posting Period</h5>
          <p class="card-text fs-4">December 2025</p>
          <small class="opacity-75">Status: Open</small>
        </div>
      </div>
    </div>

    <!-- Reports Widget -->
    <div class="col-md-6">
      <div class="card bg-secondary text-light shadow-sm">
        <div class="card-body">
          <h5 class="card-title fw-semibold">Quick Reports</h5>
          <div class="d-grid gap-2 mt-3">
            <button class="btn btn-outline-light">Trial Balance</button>
            <button class="btn btn-outline-light">Income Statement</button>
            <button class="btn btn-outline-light">Cash Flow</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Admin Shortcuts Widget -->
    <div class="col-md-6">
      <div class="card bg-secondary text-light shadow-sm">
        <div class="card-body">
          <h5 class="card-title fw-semibold">Administration</h5>
          <div class="d-grid gap-2 mt-3">
            <button class="btn btn-outline-light">User Management</button>
            <button class="btn btn-outline-light">System Settings</button>
            <button class="btn btn-outline-light">Audit Logs</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</main>
